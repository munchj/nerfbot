<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=0.5, maximum-scale=0.3, user-scalable=no" />
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" type="text/css" href="nerfbot.css">
    <script type="text/javascript" src="dist/bundle.js"></script>
</head>

<body>
    <div id="nerfbot_video" class="zone nerfbot_video">
        <button id="show-settings" class="action-btn-icon"><img class="btn-icon" src="/images/settings.png" /></button>
        <canvas id="stream_01" class="stream"></canvas>
        <div id="stream_02_overlay">
            <img id="turret_crosshair" src="/images/crosshair_light.png" />
            <div id="magazine"></div>
        </div>
        <canvas id="stream_02" class="stream"></canvas>
        <div id="nerfbot_left_joystick_container"></div>
        <div id="nerfbot_right_joystick_container"></div>
        
        <div id="shoot-btn" class="action-btn-icon"><img class="btn-icon" src="/images/crosshair.png" /></div>
        
        <div id="nerfbot_stats">
            <div id="nerfbot_horizontal_movement" class="nerfbot_stat">speedX:0 speedY:0</div>
            
            <div id="nerfbot_vertical_movement" class="nerfbot_stat">speedX:0 speedY:0</div>
        </div>

        <div id="speedGaugeContainer"><canvas id="speedGauge"></canvas></div>
    </div>

    <div id="settings">
        <button id="close-settings" class="action-btn">X</button>
        <button id="calibrate-btn-start" class="action-btn">Start calibration</button>
        <button id="calibrate-btn-finish" class="action-btn">Finish calibration</button>

        <button id="reload-btn" class="action-btn">Reload</button>
        <input type="range" id="power-slider" class="settings-input">
        <div id="nerfbot_infos">
            <div>
                <div id="nerfbot_base_ws_status">connecting base...</div>
                <div id="nerfbot_turret_ws_status">connecting turret...</div>
            </div>
        </div>
    </div>
</body>

</html>
